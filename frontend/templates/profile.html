{% extends "base.html" %}
{% block content %}
  <h2>Welcome, {{ user.username }}!</h2>
  <p>Travel Style: {{ user.travel_style }}</p>
  <p>Budget: {{ user.budget }}</p>
  <img src="{{ user.profile_picture.url }}" alt="Profile Picture" width="100">
  <a href="{% url 'logout' %}">Logout</a>
{% endblock %}
